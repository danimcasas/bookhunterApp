<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookHunter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'primary': '#1e40af', // blue-800
              'secondary': '#374151', // gray-700
              'accent': '#6366f1', // indigo-500
              'background': '#111827', // gray-900
              'surface': '#1f2937', // gray-800
              'text-primary': '#f9fafb', // gray-50
              'text-secondary': '#d1d5db', // gray-300
            }
          }
        }
      }
    </script>
    <style>
      .hidden { display: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background text-text-primary font-sans">
    <div id="root">
        <header class="bg-surface shadow-md py-6">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h1 
                    class="text-5xl font-bold font-orbitron tracking-widest text-accent uppercase"
                    style="text-shadow: 0 0 8px rgba(99, 102, 241, 0.8), 0 0 12px rgba(99, 102, 241, 0.5)"
                >
                    BookHunter
                </h1>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1">
                    <div class="sticky top-8" id="form-container">
                        <div id="api-error" class="hidden bg-red-800 border border-red-600 text-red-100 px-4 py-3 rounded-lg relative mb-4" role="alert">
                            <strong class="font-bold">Error: </strong>
                            <span class="block sm:inline" id="api-error-message"></span>
                        </div>

                        <form id="book-form" class="bg-surface p-6 rounded-lg shadow-xl space-y-4 relative">
                            <div id="loader" class="hidden absolute inset-0 bg-black bg-opacity-70 flex-col justify-center items-center z-20 rounded-lg">
                                <div class="w-12 h-12 border-4 border-t-accent border-gray-600 rounded-full animate-spin"></div>
                                <p class="mt-4 text-text-primary">Analizando portada del libro...</p>
                            </div>

                            <div class="flex justify-between items-center">
                                <h2 id="form-title" class="text-2xl font-bold text-text-primary">Añadir un Nuevo Libro</h2>
                                <button type="button" id="open-camera-btn" class="p-2 rounded-full text-gray-300 bg-gray-700 hover:bg-accent hover:text-white transition-colors" aria-label="Añadir con Cámara">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                </button>
                            </div>
                            
                            <input type="hidden" name="id" id="book-id">
                            
                            <div>
                                <label for="title" class="block text-sm font-medium text-text-secondary">Título</label>
                                <input type="text" name="title" id="title" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label for="author" class="block text-sm font-medium text-text-secondary">Autor</label>
                                <input type="text" name="author" id="author" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label for="genre" class="block text-sm font-medium text-text-secondary">Género</label>
                                <input type="text" name="genre" id="genre" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label for="publicationYear" class="block text-sm font-medium text-text-secondary">Año de Publicación</label>
                                <input type="text" name="publicationYear" id="publicationYear" class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label for="isbn" class="block text-sm font-medium text-text-secondary">ISBN</label>
                                <input type="text" name="isbn" id="isbn" class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label for="coverUrl" class="block text-sm font-medium text-text-secondary">URL de la Imagen de Portada</label>
                                <input type="url" name="coverUrl" id="coverUrl" placeholder="https://picsum.photos/300/400" class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent">
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-medium text-text-secondary">Estado</label>
                                <select name="status" id="status" required class="mt-1 block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent"></select>
                            </div>
                            <div class="flex items-center justify-end space-x-4 pt-2">
                                <button type="button" id="cancel-edit-btn" class="hidden py-2 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-text-secondary bg-secondary hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background focus:ring-gray-500 transition-colors">Cancelar</button>
                                <button type="submit" id="submit-btn" class="inline-flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background focus:ring-accent transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                    Añadir Libro
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="lg:col-span-2">
                    <div class="bg-surface p-4 rounded-lg shadow-lg mb-6 sticky top-8 z-10">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Buscar por título o autor..."
                                class="flex-grow block w-full bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent"
                            />
                            <select
                                id="sort-select"
                                class="block w-full sm:w-auto bg-gray-900 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-text-primary focus:outline-none focus:ring-accent focus:border-accent"
                            >
                                <option value="title_asc">Título (A-Z)</option>
                                <option value="title_desc">Título (Z-A)</option>
                                <option value="author_asc">Autor (A-Z)</option>
                                <option value="author_desc">Autor (Z-A)</option>
                            </select>
                        </div>
                    </div>
                    <div id="book-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Book cards will be inserted here by JavaScript -->
                    </div>
                    <div id="no-results" class="hidden text-center py-16 bg-surface rounded-lg">
                        <h3 class="text-xl font-semibold text-text-secondary">No se encontraron libros.</h3>
                        <p class="text-gray-400 mt-2">¡Intenta ajustar tu búsqueda o añade un libro nuevo!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="camera-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex-col justify-center items-center p-4">
        <video id="camera-video" autoplay playsinline class="max-w-full max-h-[70vh] rounded-lg shadow-2xl"></video>
        <canvas id="camera-canvas" class="hidden"></canvas>
        <div class="mt-6 flex space-x-4">
            <button id="capture-btn" class="w-20 h-20 bg-white rounded-full flex justify-center items-center shadow-lg border-4 border-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black focus:ring-white" aria-label="Capturar foto">
                <div class="w-16 h-16 bg-white rounded-full border-2 border-black"></div>
            </button>
            <button id="close-camera-btn" class="py-2 px-4 bg-red-600 text-white rounded-lg shadow-lg hover:bg-red-700 transition-colors">
                Cancelar
            </button>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
